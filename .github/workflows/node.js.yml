name: Cypress Test
# This workflow represents a set of basic End-to-End tests
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:

   basic-on-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
 
      - name: Cypress run
        uses: CypressAPI_Automation@v3
        with:
          project: ./site
          browser: Chrome
          build: yarn build
          start: npx cypress run
          wait-on: "http://localhost:3000"


